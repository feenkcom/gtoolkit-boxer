name: Continuous integration
on: [push, pull_request]

jobs:
    build:
        name: Build
        env:
            LIBRARY: Boxer
        runs-on: ${{ matrix.variant.os }}
        strategy:
            matrix:
                variant:
                    - os: ubuntu-18.04
                      extension: .so
                      deploy: linux
                    - os: macos-latest
                      extension: .dylib
                      deploy: osx
                    - os: windows-latest
                      extension: .dll
                      deploy: windows
        steps:
            - uses: actions/checkout@master
            - name: Install latest stable
              uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
                override: true
            - name: Run cargo build
              uses: actions-rs/cargo@v1
              with:
                command: build
                args: --release
            - name: Deploy
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.FEENK_CLOUD }}
                  key: ${{ secrets.SSH_KEY }}
